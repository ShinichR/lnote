<div class="row">
<div class="span12">      		
	   		
	<div class="widget ">
		<div class="widget-header">
			<i class="icon-th-list"></i>
 			<h3>my note</h3>
		</div> <!-- /widget-header -->
		<div class="widget-content">
		
		<div class="alert alert-danger hide" role="alert"></div>
	
		<div class="btn-toolbar">	
			<div class="btn-group">
			<a href="{{urlfor "NoteController.Add"}}" class="btn btn-large btn-info"><span class="icon-plus"></span> 新建笔记</a>
			</div>
			
		</div>

		<form id="form-list" method="post" action="">
		<table class="table table-striped table-bordered table-hover">
			<thead>
			<tr>
				<th width="20"><input type="checkbox" name="chkall" value="1"></td>
				<th>笔记内容</th>
				<th>时间</th>
				<th class="span4">操作</th>
			</tr>
			</thead>
			<tbody>
			{{range $k, $v := .list}}
				<tr>
					<td><input type="checkbox" name="ids" value="{{$v.id}}" /></td>
					<td class="center">{{$v.id}}</td>
					<td>
					{{if eq $v.running 0}}
					<span class="icon-ban-circle" style="color:red"></span>
					{{else}}
					<span class="icon-play-circle" style="color:green"></span>
					{{end}}
					<span data-toggle="tooltip" data-placement="bottom" title="{{$v.description}}">
					{{$v.name}}
					</span>
					</td>
					<td>{{$v.cron_spec}}</td>
					<td>{{$v.prev_time}}</td>
					<td>{{$v.next_time}}</td>
					<td>
						{{if eq $v.status 0}}
						<a class="btn btn-danger" href="{{urlfor "TaskController.Start"}}?id={{$v.id}}">
							<span class="icon-play-circle icon-white"></span> 激活
						</a>
						{{else}}
						<a class="btn btn-success" href="{{urlfor "TaskController.Pause"}}?id={{$v.id}}">
							<span class="icon-ban-circle icon-white"></span> 暂停
						</a>
						{{end}}
						<a class="btn btn-info" href="{{urlfor "TaskController.Edit"}}?id={{$v.id}}">
							<span class="icon-pencil icon-white"></span> 编辑
						</a>
						<a class="btn btn-info" href="{{urlfor "TaskController.Logs"}}?id={{$v.id}}">
							<span class="icon-comment"></span> 日志
                       </a>					
					</td>
				</tr>
			{{end}}
			</tbody>
			
		</table>
		</form>
	
		</div>
	</div>
</div>
</div> <!-- /row -->

<script>
$(function() {
	$('[data-toggle="tooltip"]').tooltip()
	$("input[name='chkall']").click(function () {
		$("input[name='ids']").attr("checked", $(this).attr("checked") == "checked");
	});
	$("select[name='groupid']").change(function () {
		$("form[name='s']").submit();
	});
});

function batch(action) {
	$(".alert").hide();
	if ($("input[name='ids']:checked").size() < 1) {
		$(".alert").text("请选择要操作的任务");
		$(".alert").show();
	} else {
		var url = "{{urlfor "TaskController.Batch"}}";
		$.post(url + "?action=" + action, $("#form-list").serialize(), function(out) {
			if (out.status != 0) {
				$(".alert").text(out.msg);
				$(".alert").show();
			} else {
				window.location.reload();
			}
		}, "json");
	}
	return false;
}
</script>
